<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.io</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1>calcy</h1>
    <button onclick="num1()">n1</button>
    <button onclick="num2()">n2</button>
    <button onclick="calculate()">calculate</button> -->

    <div class="container">
        
            <div class="display">
                <input type="text" id="display" readonly>
            </div>

            <div class="buttons">

                <button class="clickC">C</button>
                <button class="divide">÷</button>
                <button class="percent">%</button>
                <button class="multiply">X</button>


                <button class="click7">7</button>
                <button class="click8">8</button>
                <button class="9">9</button>
                <button class="minus">-</button>


                <button class="click4">4</button>
                <button class="click5">5</button>
                <button class="click6">6</button>
                <button class="itemAdd">+</button>


                <button class="click1">1</button>
                <button class="click2">2</button>
                <button class="click3">3</button>


                <button class ="click0">0</button>
                <button class="dot">.</button>
                <button class="sign">+/–</button>
                <button class="equal">=</button>

            </div>
    </div>


    <script src="cal.js"></script>
</body>

</html>
