<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.io</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1>calcy</h1>
    <button onclick="num1()">n1</button>
    <button onclick="num2()">n2</button>
    <button onclick="()">calculate</button> -->
    <audio id="mouseClick" src="click sound.mp3" preload="id=" btn""></audio>

    <div class="container">

        <div class="display">
            <input type="text" id="display" readonly autocomplete="off">
        </div>

        <div class="buttons">

            <button type="button" class="clickC" id="btn">C</button>
            <button type="button" class="divide" id="btn">÷</button>
            <button type="button" class="percent" id="btn">%</button>
            <button type="button" class="multiply" id="btn">X</button>


            <button type="button" class="click7" id="btn">7</button>
            <button type="button" class="click8" id="btn">8</button>
            <button type="button" class="click9" id="btn">9</button>
            <button type="button" class="minus" id="btn">-</button>


            <button type="button" class="click4" id="btn">4</button>
            <button type="button" class="click5" id="btn">5</button>
            <button type="button" class="click6" id="btn">6</button>
            <button id="itemAdd" class="add" onclick="gettingFirstnum()">+</button>


            <button type="button" class="click1" id="btn">1</button>
            <button type="button" class="click2" id="btn"">2</button>
            <button type=" button" class="click3" id="btn">3</button>


            <button type="button" class="click0" id="btn">0</button>
            <button type="button" class="dot" id="btn">.</button>
            <button type="button" class="sign" id="btn">+/–</button>
            <button type="button" class="equal" id="btn" onclick="gettingSecondnum()">=</button>
            <audio id="mouseClick" src="click sound.mp3" preload="id=" btn""></audio>
        </div>
    </div>


    <script src="cal.js"></script>
</body>

</html>
